<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.text-cahaya p {
    font-size: 18px;
    line-height: 1.6;
    color: #333;
    max-width: 600px;

    /* ANIMASI */
    opacity: 0;
    transform: translateX(-40px);
    animation: slideText 1s ease forwards;
}

/* KEYFRAMES */
@keyframes slideText {
    to {
        opacity: 1;
        transform: translateX(0);
    }
}
.text-cahaya img {
    width: 230px;
    height: 260px;
    object-fit: cover;
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);

    /* ANIMASI MASUK DARI KANAN */
    opacity: 0;
    transform: translateX(40px);
    animation: slideImage 1s ease forwards;
}

@keyframes slideImage {
    to {
        opacity: 1;
        transform: translateX(0);
    }
}

    </style>
</head>
<body>
<section class="tentang-id"> <div class="container"> <h2 class="text-center ">Tentang Cahaya Aulia</h2> <div class="text-cahaya"> <img src="gambar/cahaya ngerumpi.jpg" alt="gambar cowok"> <p>Cahaya Aulia adalah seorang yang suka ngerumpi kecewek dia sekarang sekolah di SMKN 6 Kota Tangerang Selatan Waktu SMP dia adalah Gangster Berkacu</p> </div> </div> </section>
</body>
</html>
